{% extends 'base.html' %}
{% block title %}<title>Albums</title>{% endblock %}
{% block content %}
    <h1>Albums</h1>
    <ul>
    {% for album in albums %}
    <li><a href="{% url 'detail_album' album.pk %}">{{ album }}</a></li>
    {% endfor %}
    </ul>
    <button class='button is-primary'><a href="{% url 'add_album' %}">Add Album</a></button>
{% endblock%}
