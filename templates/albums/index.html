
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/django_music.css' %}">
    <title>Albums</title>
</head>
<body>
    <h1>Albums</h1>
    <ul>
    {% for album in albums %}
    <li><a href="{% url 'detail_album' album.pk %}">{{ album }}</a></li>
    {% endfor %}
    </ul>
    <a href="{% url 'add_album' %}">Add Album</a>
</body>
</html>
